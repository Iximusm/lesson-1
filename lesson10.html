<html>
    <head>
        <title>Window</title>

        function wopen(){
            var options = "status = no, toolbar = no";

        }
    </script>
    </head>
    <body>
        <input type = "button" onclick = "wopen();" value = "Открыть окно">
    </body>
</html>
